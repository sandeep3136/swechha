<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bree+Serif&display=swap" rel="stylesheet">
    
    <title>Document</title>
    <style>
        .box {
            margin: 0 auto;
            margin-top: 5%;
            margin-left: 25%; 
        }
        body {
            background-image: linear-gradient(to right, rgba(248, 248, 248, 0.938), rgba(207, 159, 2, 0.596))
        }
        .same {
            display: flex;
            flex-direction: row;
        }
        .head {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
    <a href="{% url 'swechha' %}">Back to Admin Panel</a>
    <div class="container box">
        <div class="same">
            <h4 class="head">Questioner:</h4>
            <h4>{{ques.name}}</h4>
        </div>
        <div class="same">
            <h4 class="head">Query:</h4>
            <h4>{{ques.ques}}</h4>
        </div>    
        
        <form action="" method="POST">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
